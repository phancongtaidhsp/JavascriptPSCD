<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="carousel">
    <div class="bxslider" id="bxslider">
      <div class="slide-inner">
        <div class="slide-item"><img src="images/img1.jpg" title="Funky roots"></div>
        <div class="slide-item"><img src="images/img2.jpg" title="The long and winding road"></div>
        <div class="slide-item"><img src="images/img3.jpg" title="Happy trees"></div>
        <div class="slide-item"><img src="images/banner1.jpg" title="Happy trees"></div>
        <div class="slide-item"><img src="images/banner2.jpg" title="Happy trees"></div>
      </div>
      <a href="#bxslider" class="control-slide control-left" data-slide="prev">
        <i class="fas fa-angle-left"></i>
      </a>
      <a href="#bxslider" class="control-slide control-right" data-slide="next">
        <i class="fas fa-angle-right"></i>
      </a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
